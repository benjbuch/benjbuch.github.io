  abstract: 5-Methylcytosine (mC) and 5-hydroxymethylcytosine (hmC), the two main epigenetic modifications of mammalian DNA,
    exist in symmetric and asymmetric combinations in the two strands of CpG dyads. However, revealing such combinations in
    single DNA duplexes is a significant challenge. Here, we evolve methyl-CpG-binding domains (MBDs) derived from MeCP2 by
