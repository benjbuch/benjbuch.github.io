  abstract: Modifications of the cytosine 5-position are dynamic epigenetic marks of mammalian DNA with important regulatory
    roles in development and disease. Unraveling biological functions of such modified nucleobases is tightly connected with
    the potential of available methods for their analysis. Whereas genome-wide nucleobase quantification and mapping are first-line
    analyses, targeted analyses move into focus the more genomic sites with high biological significance are identified. We
    here review recent developments in an emerging field that addresses such targeted analyses via probes that combine a programmable,
