  title: Evolved Readers of 5‐Carboxylcytosine CpG Dyads Reveal a High Versatility of the Methyl‐CpG‐Binding Domain for Recognition
    of Noncanonical Epigenetic Marks
  authors: Kosel, Brinja and Bigler, Katrin and Buchmuller, Benjamin C. and Acharyya, Suchandra R. and Linser, Rasmus and
