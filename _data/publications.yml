  abstract: 'We report programmable receptors for the imaging‐based analysis of 5‐methylcytosine (5mC) in user‐defined DNA
    sequences of single cells. Using fluorescent transcription‐activator‐like effectors (TALEs) that can recognize sequences
    of canonical and epigenetic nucleobases through selective repeats, we imaged cellular SATIII DNA, the origin of nuclear
