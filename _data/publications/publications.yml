- abstract: Here we describe a C-SWAT library for high-throughput tagging
    of Saccharomyces cerevisiae open reading frames (ORFs). In 5,661 strains,
    we inserted an acceptor module after each ORF that can be efficiently
    replaced with tags or regulatory elements. We validated the library
    with targeted sequencing and tagged the proteome with bright fluorescent
    proteins to quantify the effect of heterologous transcription terminators
    on protein expression and to localize previously undetected proteins.
    A C-SWAT acceptor library allows the user to easily insert any tag of
    choice after yeast ORFs by swapping it for the acceptor module.
