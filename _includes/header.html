<header>
	<nav class="nav" aria-label="Primary">
		<div class="brand">{{ site.title }}</div>
		<button class="burger" aria-label="Toggle menu" aria-expanded="false">â˜°</button>
		<div class="menu" id="menu">
			{%- assign items = site.sections | where_exp: "s", "s.anchor and s.weight" | sort: "weight" -%}
			{%- for s in items -%}
				<a href="{{ '/' | relative_url }}#{{ s.anchor }}">{{ s.nav_title | default: s.title }}</a>
			{%- endfor -%}
		</div>
	</nav>
</header>
