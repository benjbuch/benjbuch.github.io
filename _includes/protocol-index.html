<table class="protocol-table sortable-protocol-table">
  <thead>
    <tr>
      <th data-sort="sop">SOP</th>
      <th data-sort="title">Title</th>
      <th data-sort="topic">Topic</th>
      <th data-sort="status">Status</th>
      <th data-sort="pdf">Download</th>
    </tr>
  </thead>
  <tbody>
  {% assign sorted = site.data.protocols | sort: "id" %}
  {% for p in sorted %}
    <tr>
      <td data-value="SOP{{ p.id }}">SOP{{ p.id }}</td>
      <td data-value="{{ p.title | escape }}">{{ p.title }}</td>
      <td data-value="{{ p.topic | escape }}">{{ p.topic }}</td>
      <td data-value="{{ p.status | escape }}">{{ p.status | capitalize }}</td>
      <td data-value="{% if p.pdf %}1{% else %}0{% endif %}">
        {% if p.pdf %}
          <a href="{{ p.pdf }}">PDF</a>
        {% else %}
          <em>â€”</em>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<script src="/assets/js/protocol-index.js" defer></script>
