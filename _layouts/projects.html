<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
	{% include head.html %}
</head>
<body>
	{% include header.html %}

	<main id="content">
		<section id="{{ page.anchor | default: page.title | slugify }}">
			<div class="card">
				{% if page.show_title != false and page.title %}
					<h1>{{ page.title }}</h1>
				{% endif %}
				{{ content }}
			</div>
		</section>
	</main>

	{% include footer.html %}
	<script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
</body>
</html>
