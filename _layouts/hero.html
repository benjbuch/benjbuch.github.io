<section id="{{ page.anchor | default: page.title | slugify }}">
	<div class="hero">
		<img
			src="{{ page.portrait | relative_url }}"
			alt="Portrait of {{ page.hero }}"
			class="hero-portrait">
		<div class="hero-text">
			{% if page.show_title != false and page.title %}
				<h1>{{ page.title }}</h1>
			{% endif %}
			{{ content }}
		</div>
	</div>
</section>
